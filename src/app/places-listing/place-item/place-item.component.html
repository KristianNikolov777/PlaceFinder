
    <a mat-list-item style="cursor: pointer;" (click)="onSelectPlace()" [ngClass]="{active: place.id === selectedPlace.id}">
    
        <h4 matLine >{{ place.name }}</h4>
        <p matLine >{{ place.address }}</p>

    
        <img 
        matListIcon
        [src]="place.imgUrl" 
        alt="{{ place.name }}" 
        class="img-responsive" 
        style="max-height: 100px;">
    
</a>
