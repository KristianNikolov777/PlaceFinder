<div class="place-detail" *ngIf="place">
    <img [src]="place.imgUrl" alt="" class="img-responsive" style="max-height: 100px;"/>
    <h3>{{ place.name }}</h3>
    <p>{{ place.vicinity }}</p>
    <p>{{ place.phoneNumber }}</p>
    <p>{{ place.isOpen ? "Open" : "Closed" }}</p>
    <ul><li *ngFor="let workingDay of place.workingHours">{{workingDay}}</li></ul>
    <p>{{ place.rating }}</p>
    <p>{{ place.webpageUrl }}</p>
  </div>
